<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Colosseum</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/app.js"></script>
</head>

<body>

  <nav>
    <div id="nav-left">
      <p id="logo-nav" class="nav-link current-page"><span id="logo"></span>Poke Colosseum</p>
      <p id="pokedex-nav" class="nav-link">Pokedex</p>
      <p id="party-nav" class="nav-link">Party</p>
    </div>

    <div>
      <p id="battle-nav" class="nav-link">Battle</p>
    </div>
  </nav>

  <main>


    <section id="landing-page">
      <header>
        <div class="header-content">
          <h1>Build Your Party<br><span>Conquer the Colosseum</span></h1>
          <button class="btn btn-cta">Get Started</button>
        </div>

        <img src="" alt="">
      </header>

      <div class="carousel">
        <h2>Discover Pokemon</h2>
        <div class="carousel-container">
          <div class="carousel-card">
            <img class="carousel-sprite"
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/22.png" alt="">
            <h3 class="carousel-ID">253</h3>
            <p class="carousel-name">Magikarp</p>
          </div>
          <div class="carousel-card">
            <img class="carousel-sprite"
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/22.png" alt="">
            <h3 class="carousel-ID">253</h3>
            <p class="carousel-name">Magikarp</p>
          </div>
          <div class="carousel-card">
            <img class="carousel-sprite"
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/22.png" alt="">
            <h3 class="carousel-ID">253</h3>
            <p class="carousel-name">Magikarp</p>
          </div>
          <div class="carousel-controls">
            <button id="carousel-left"></button>
            <button id="carousel-right"></button>
          </div>
        </div>
      </div>

      <article id="landing-grid">
        <div class="landing-grid-unit">
          <h2>Build Your Team</h2>
          <div class="team-split">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/22.png" alt="">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/22.png" alt="">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/22.png" alt="">
          </div>
          <button class="btn btn-ghost">Start Building</button>
        </div>

        <div class="landing-grid-unit">
          <h2>Challenge Gyms</h2>
          <div class="team-split">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/badges/13.png" alt="">
          </div>
          <button class="btn btn-ghost">Let's Fight</button>
        </div>
      </article>
    </section>



    <section id="pokedex" class="hidden">
      <!-- <article id="pokemon-information"></article> -->
    </section>

  </main>



  <footer>
    <p>Produced and maintained by <a href="www.cedricrobitaille.ca">Cedric Robitaille</a></p>
  </footer>

</body>

</html>
