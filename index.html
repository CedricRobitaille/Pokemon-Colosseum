<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Colosseum</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/app.js"></script>
</head>

<body>

  <nav>
    <div id="nav-left">
      <p id="logo-nav">Poke Colosseum</p>
      <p id="pokedex-nav">Pokedex</p>
      <p id="party-nav">Party</p>
    </div>

    <div>
      <p id="battle-nav">Battle</p>
    </div>
  </nav>

  <main>
    <section id="landing-page">
      <header>
        <h1>Build Your Party<br><span>Conquer the Colosseum</span></h1>
        <button>Get Started</button>
      </header>

      <div id="carousel">
        <h2>Discover Pokemon</h2>
        <div class="carousel-container">
          <div class="carousel-card"></div>
          <div class="carousel-card"></div>
          <div class="carousel-card"></div>
        </div>
        <button id="carousel-left"></button>
        <button id="carousel-right"></button>
      </div>

      <article id="landing-grid">
        <div class="landin-grid-unit">
          <h2>Build Your Team</h2>
          <img src="" alt="">
        </div>
        <div class="landin-grid-unit">
          <h2>Build Your Team</h2>
          <img src="" alt="">
        </div>
      </article>
    </section>

    <section id="pokedex">
      <div>
        <search>
          <form>
            <input id="search-bar" type="search">
          </form>
        </search>
        <div id="pokedex-pokemon">

        </div>
      </div>
      <article id="pokemon-information"></article>
    </section>

  </main>



  <footer>

  </footer>

</body>

</html>
